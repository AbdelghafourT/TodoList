
<td class="align-middle">
  <ng-container *ngIf="isFirst">
    <i class="fa fa-chevron-up text-primary"></i>
  </ng-container>
  <ng-container *ngIf="isLast">
  <i class="fa fa-chevron-down text-danger"></i>
  </ng-container>
</td>

<td class="align-middle">{{ tasklist?.id }}</td>
<td class="align-middle">
  <span>{{ tasklist.taskName }}</span>
</td>
<td class="align-middle">
  <button
    (click)="toggleStatus(tasklist)"
    [ngClass]="getStatusClass(tasklist)"
    class="badge"
  >
    {{ tasklist.status }}
  </button>
</td>
<td class="align-middle">{{ tasklist.dueDate | date : "mediumDate" }}</td>
<td class="align-middle">
  <a data-mdb-toggle="tooltip" [routerLink]="['/details', tasklist.id]"
    ><i class="fa fa-info text-primary me-4" aria-hidden="true"></i
  ></a>
  <a data-mdb-toggle="tooltip" (click)="removeTask(tasklist.id)" title="Remove"
    ><i class="fa fa-trash text-danger" aria-hidden="true"></i
  ></a>
</td>
